<div class="container">
  <div class="row">
    <div class="col-lg-12" >
      <div class="col-lg-6 float-left">
        <h2 style="color: #656a72">Calendly helps you schedule meetings without the back-and-forth emails</h2>
        <div class="card-body">
          <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="email" [ngClass]="{'has-error': !signUp.get('email').valid && signUp.get('email').touched}"
                     formControlName="email" class="form-control" id="textName" placeholder="email address">
              <span class="help-block" *ngIf="!signUp.get('email').valid && signUp.get('email').touched">
          <span class="text-danger" *ngIf="signUp.get('email').errors" required>email address required</span></span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!signUp.valid">Sign up</button>
            <br>
          </form>
        </div>
      </div>
      <div class="col-lg-6 float-right">
        <img src="https://www.pr-inside.com/images/uploads/pr/2018/97797/20181129_ca-logo_97797.png" alt="">
      </div>
    </div>
  </div>
</div>
