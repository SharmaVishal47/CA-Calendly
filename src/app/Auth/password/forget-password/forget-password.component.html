<div nz-row nzType="flex" nzJustify="center" style="margin-top: 90px">
  <div nz-col>
    <img src="../../../../assets/Logo_c_new.svg" alt="" width="80px">
  </div>
</div>
<div  nz-row nzType="flex" nzJustify="center" style="margin-top:90px ">
  <div nz-col align="center" nzSpan="12">
    <h6 align="center" style="margin-bottom:3%">We can help you reset your password using the email<br> address linked to your account.</h6>
    <form nz-form [formGroup]="loginForm" class="forget-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
            <input type="text" nzSize="large" nz-input formControlName="emailId" placeholder="Your Email" class="forget-form-button" required email>
          <nz-form-explain *ngIf="loginForm.get('emailId').dirty && loginForm.get('emailId').errors">Please
            input your email!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="forget-form-button" style="background-color:#FF4165; color: white" [disabled]="!loginForm.valid">Reset Password</button>
    </form>
  </div>
</div>
